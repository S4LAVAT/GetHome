{% extends '_base.html' %}
{% load static %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'estates/css/index.css' %}">{% endblock css %}

{% block content %}
	<div class="super-container">
		<div class="carousel-container">
			<button id="next" class="next"></button>
			{% for estate in estates %}
				<div class="image-container" style="background-image: url({{estate.photo.url}})">
					<div class="home-container">
						<div class="home-content">
							<h2>{{estate.title}}</h2>
							<h2>{{estate.get_location_display}}</h2>
							<p>$ {{estate.price}}</p>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
		<div class="search-container">
			<h1 class="search-title">Find your home</h1>
			<form>
				<input class="search-item" type="text" name="" placeholder="Property type">
				<input class="search-item" type="text" name="" placeholder="No rooms">
				<input class="search-item" type="text" name="" placeholder="Location">
				<button type="button" class="btn-submit"><span>SUBMIT LISTING</span></button>
			</form>
		</div>
	</div>
{% endblock content %}
{% block javasript %}<script src="{% static 'estates/js/index.js' %}"></script>{% endblock javasript %}
